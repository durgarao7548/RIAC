        // Function to handle logout
        function logout() {
            // Remove the username from localStorage and redirect to login page
            localStorage.removeItem("username");
            window.location.href = "index.html";
        }

        // Retrieve the username from localStorage and display it
        window.onload = function() {
            const username = localStorage.getItem("username");
            if (username) {
                document.getElementById("username").textContent = `User:- ${username}`;
            } else {
                window.location.href = "index.html"; // If not logged in, redirect to login page
            }

            // Update the date and time every second
            setInterval(updateDatetime, 1000);
            updateDatetime(); // Call once initially to show the time immediately
        };

function fetchAndRenderSensorData() {
    const now = new Date();
    // Define the start of the day (yesterday) and end of the day (today)
    const startOfDay = new Date(now);
    startOfDay.setHours(0, 0, 0, 0);
    startOfDay.setDate(now.getDate() - 1); // Yesterday's midnight

    const endOfDay = new Date(now);
    endOfDay.setHours(23, 59, 59, 999); // Today's end of the day

    // Format dates to ISO strings
    const startDate = startOfDay.toISOString();
    const endDate = endOfDay.toISOString();

    // Fetch data from the API for the calculated date range
    fetch(`http://localhost:5000/api/getData?tableName=SensorsData&startDate=${startDate}&endDate=${endDate}`)
        .then(response => response.json())
        .then(data => {
            if (data.success && data.data.length > 0) {
                // Parse the data from the API response
                const parsedData = data.data.map(item => ({
                    x: item.DateTime, // Use DateTime exactly as-is from the database
                    RTS1: item.RTS1,
                    RTS2: item.RTS2,
                    RTS3: item.RTS3,
                    RTS4: item.RTS4,
                    RTS5: item.RTS5,
                    HSTS: item.HSTS,
                    CSTS: item.CSTS,
                }));

                // Prepare datasets for the chart
                const datasets = [
                    {
                        label: 'RTS1',
                        data: parsedData.map(item => ({ x: item.x, y: item.RTS1 })),
                        borderColor: '#FF5733',
                        backgroundColor: 'rgba(255, 87, 51, 0.2)',
                        fill: true,
                    },
                    {
                        label: 'RTS2',
                        data: parsedData.map(item => ({ x: item.x, y: item.RTS2 })),
                        borderColor: '#33FF57',
                        backgroundColor: 'rgba(51, 255, 87, 0.2)',
                        fill: true,
                    },
                    {
                        label: 'RTS3',
                        data: parsedData.map(item => ({ x: item.x, y: item.RTS3 })),
                        borderColor: '#3357FF',
                        backgroundColor: 'rgba(51, 87, 255, 0.2)',
                        fill: true,
                    },
                    {
                        label: 'RTS4',
                        data: parsedData.map(item => ({ x: item.x, y: item.RTS4 })),
                        borderColor: '#FF33FF',
                        backgroundColor: 'rgba(255, 51, 255, 0.2)',
                        fill: true,
                    },
                    {
                        label: 'RTS5',
                        data: parsedData.map(item => ({ x: item.x, y: item.RTS5 })),
                        borderColor: '#FFD700',
                        backgroundColor: 'rgba(255, 215, 0, 0.2)',
                        fill: true,
                    },
                    {
                        label: 'HSTS',
                        data: parsedData.map(item => ({ x: item.x, y: item.HSTS })),
                        borderColor: '#00FF7F',
                        backgroundColor: 'rgba(0, 255, 127, 0.2)',
                        fill: true,
                    },
                    {
                        label: 'CSTS',
                        data: parsedData.map(item => ({ x: item.x, y: item.CSTS })),
                        borderColor: '#8A2BE2',
                        backgroundColor: 'rgba(138, 43, 226, 0.2)',
                        fill: true,
                    },
                ];

                // Render the chart
                renderChart(datasets);
            } else {
                console.error("No data available or failed to fetch data");
            }
        })
        .catch(error => console.error('Error fetching data:', error));
}

// Schedule the data update to run at midnight every day
function scheduleMidnightUpdate() {
    const now = new Date();
    const nextMidnight = new Date(now);
    nextMidnight.setHours(24, 0, 0, 0); // Set to midnight of the next day

    const timeUntilMidnight = nextMidnight - now;

    setTimeout(() => {
        fetchAndRenderSensorData(); // Refresh data at midnight
        scheduleMidnightUpdate(); // Reschedule for the next day
    }, timeUntilMidnight);
}

scheduleMidnightUpdate(); // Start the midnight update process


// Chart rendering function
function adjustTimeZone(datasets) {
    // If your dataset is in UTC and you want to apply an offset (e.g., UTC +5:30)
    const timeZoneOffset = 5.5 * 60 * 60 * 1000; // 5.5 hours in milliseconds (for IST)
    
    // Adjust dataset times based on offset
    datasets.forEach(dataset => {
        dataset.data = dataset.data.map(dataPoint => {
            // Assuming dataPoint.x is the timestamp, adjust by adding the offset
            dataPoint.x = new Date(dataPoint.x).getTime() - timeZoneOffset;
            return dataPoint;
        });
    });
    
    return datasets;
}

function renderChart(datasets) {
    datasets = adjustTimeZone(datasets);
    
    const ctx = document.getElementById('sensorChart').getContext('2d');
    
    new Chart(ctx, {
        type: 'line', // Line chart to represent the trend data
        data: {
            datasets: datasets
        },
        options: {
            responsive: true,
            maintainAspectRatio: false, // Allow resizing without keeping the aspect ratio
            backgroundColor: '#ffffff', // Set chart background color to white
            scales: {
                x: {
                    type: 'time', // Time-based X-axis
                    time: {
                        unit: datasets[0].data.length > 1440 ? 'hour' : 'minute', // Hour if >1440 points (1 per min for 24 hrs), otherwise minute
                        tooltipFormat: 'dd MM yyyy HH:mm:ss', // Tooltip format for date and time
                        displayFormats: {
                            hour: 'dd MM yyyy HH:mm:ss', // Hour format for timeline
                            minute: 'dd MM yyyy HH:mm:ss', // Minute with seconds for detailed view
                        },
                    },
                    title: {
                        display: true,
                        text: 'Time (Hours or Minutes)', // Title for X-axis
                        color: '#000000', 
                    },
                    grid: {
                        color: '#000000', // Set grid lines color to black
                    },
                    ticks: {
                        autoSkip: true, // Automatically skip labels to avoid clutter
                        maxRotation: 45, // Rotate tick labels for better fit
                        minRotation: 30, // Minimum rotation angle
                        source: 'auto', // Adjust spacing automatically
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: 'Temperature(°C)', 
                        color: '#000000' // Title for Y-axis
                    },
                    beginAtZero: true, // Always start from zero for consistency
                    ticks: {
                        autoSkip: true, // Skip ticks for clarity
                    },
                    grid: {
                        color: '#000000', // Set grid lines color to black
                    }
                }
            },
            plugins: {
                legend: {
                    display: true, // Display the legend for datasets
                }
            },
            elements: {
                line: {
                    tension: 0.1, // Smoothen lines slightly
                },
                point: {
                    radius: datasets[0].data.length > 1440 ? 0 : 3, // Hide points for large datasets
                    hoverRadius: 5, // Point radius on hover
                    hitRadius: 10, // Increase hit radius for easier interaction
                }
            }
        }
    });
}

function showPrintButton(contentId) {
    // Hide the previous print button if any
    hidePrintButton();

    // Create and show the new print button
    const printButton = document.createElement('button');
    printButton.classList.add('print-button');
    printButton.textContent = `Print ${contentId} Data`;
    
    // Attach the correct functionality to the print button
    if (contentId === 'TrendData') {
        printButton.onclick = () => printChart(); // Print chart logic
    } else {
        printButton.onclick = () => generatePDF(contentId); // Standard print logic for tables
    }

    document.querySelector('.top-buttons-container').appendChild(printButton);
}

function hidePrintButton() {
    const existingPrintButton = document.querySelector('.print-button');
    if (existingPrintButton) {
        existingPrintButton.remove();
    }
}
function printChart() {
    const canvas = document.getElementById('sensorChart'); // Get your chart canvas

    if (!canvas) {
        alert("Chart canvas not found!");
        return;
    }

    // Use html2canvas to capture the chart content
    html2canvas(canvas)
        .then((canvasImage) => {
            const imgData = canvasImage.toDataURL('image/png'); // Convert canvas to image data URL
            const { jsPDF } = window.jspdf; // Get jsPDF instance
            const doc = new jsPDF('landscape'); // Create a new PDF in landscape mode

            // Add the chart image to the PDF document
            doc.addImage(imgData, 'PNG', 10, 10, 180, 160); // Position the image on the PDF

            // Save the PDF
            doc.save('TrendDataChart.pdf'); // Save the chart as a PDF file
        })
        .catch((error) => {
            console.error("Error generating chart PDF:", error);
            alert("Failed to generate the chart PDF. Please try again.");
        });
}

    // Function to add header table
    function addHeaderTable() {
        const headerTable = [
            [
                { content: '', image: leftImageBase64, rowSpan: 3, colSpan: 1, width: 40, height: 20 }, // Increased width for image
                { content: 'Ran Industrial Automation Pvt Ltd.', colSpan: 3, styles: { halign: 'center', fontStyle: 'bold' } },
                { content: '', image: rightImageBase64, rowSpan: 3, colSpan: 1, width: 40, height: 20 } // Increased width for image
            ],
            [
                { content: 'Location: Block 1', colSpan: 1, styles: { halign: 'center' } },
                { content: 'EQUIPMENT ID: PN-PSGRT-001', colSpan: 1, styles: { halign: 'center' } },
                { content: `Report ID: ${contentId}`, colSpan: 1, styles: { halign: 'center' } }
            ],
            [
                { content: 'Equipment Name: Ante Room', colSpan: 1, styles: { halign: 'center' } },
                { content: `Start Date-Time: ${startDateTime}`, colSpan: 1, styles: { halign: 'center' } },
                { content: `End Date-Time: ${endDateTime}`, colSpan: 1, styles: { halign: 'center' } }
            ],
        ];

        doc.autoTable({
            body: headerTable,
            didDrawCell: data => {
                if (data.cell.section === 'body' && data.cell.raw.image) {
                    doc.addImage(data.cell.raw.image, 'PNG', data.cell.x + 2, data.cell.y + 2, 20, 20); // Adjusted image size
                }
            },

            theme: 'grid',
            margin: { top: 10 },
            styles: { cellPadding: 2, fontSize: 10, valign: 'middle', halign: 'left', lineWidth: 0.1, lineColor: [0, 0, 0] },
            columnStyles: {
                0: { cellWidth: 23 }, // Increased width for logo columns
                4: { cellWidth: 23 }  // Increased width for logo columns
            }
        });

    }

    // Function to add footer table
    function addFooterTable(pageNumber, totalPages) {
        const footerTable = [
            [{ content: `Printed Date & Time: ${currentDateTime}` }, 
            { content: `Page ${pageNumber} of ${totalPages}`, styles: { halign: 'right' } },
            { content: `Printed By: ${username}`}]
            
        ];

        doc.autoTable({
            body: footerTable,
            theme: 'grid',
            startY: pageHeight - 22,
            styles: { cellPadding: 2, fontSize: 10, valign: 'middle', halign: 'left', lineWidth: 0.1, lineColor: [0, 0, 0] },
        });

    }

    // Fetch Table Data Dynamically
    const tableContent = document.querySelector("#display-content");
    const tableData = [];
    tableContent.querySelectorAll("table tr").forEach(row => {
        const cols = row.querySelectorAll("td, th");
        tableData.push(Array.from(cols).map(col => col.textContent.trim()));
    });

    // Add Header Table
    addHeaderTable();

    // Add Main Table Content
    doc.autoTable({
        head: [tableData[0]], // First row as header
        body: tableData.slice(1), // Remaining rows as table content
        startY: doc.lastAutoTable.finalY , // Start below header table
        theme: 'grid', // Uniform grid theme
        styles: {
            font: 'Helvetica',
            fontSize: 10, // Adjusted font size for table content
            cellPadding: 3,
            lineColor: [0, 0, 0]
        },
        columnStyles: {
            0: { cellWidth: 30 },
            1: { cellWidth: 50 },
            2: { cellWidth: 60 }
        },
        didDrawPage: (data) => {
            const pageNumber = data.pageNumber;
            const totalPages = doc.internal.getNumberOfPages();

            // Add header and footer on each page
            if (pageNumber > 1) {
                addHeaderTable();
            }
            addFooterTable(pageNumber, totalPages);
        }
    });

    // Add Notes and Signatures on the Last Page
    const totalPages = doc.internal.getNumberOfPages();
    doc.setPage(totalPages);
    const lastY = doc.lastAutoTable.finalY || 50;

    // Notes Section
    if (reportType === "DataReport") {
        doc.setFont('Helvetica', 'bold');
        doc.setFontSize(10);
        const notes = [
            "Note:- ",
            "Rts1: Room Temperature Sensor, Rts2: Room Temperature Sensor, Rts3: Room Temperature Sensor",
            "Rts4: Room Temperature Sensor, Rts5: Room Temperature Sensor",
            "HSTS: Hot Spot Temperature Sensor, CSTS: Cold Spot Temperature Sensor",
            "Set Value: 0°C, High value: +50.0°C, Low Value: -50°C"
        ];
        doc.text(notes.join('\n'), 15, lastY + 10);
    }

    // Signature Section
    [{ content: 'Checked By:', padding:3 }, 
    { content: '', padding:3,rowSpan:2 },],
    [{ content: 'Sign & Date', colSpan: 2 }, { content: 'Sign & Date', styles: { halign: 'center' } }],

    // Save the PDF
    doc.save(`${contentId}-${reportType}-Report.pdf`);
}



        function logout() {
            window.location.href = "index.html";
        }
    </script>
